<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Stream RTSP en HTML</title>
  <script src="./libs/jsmpeg.min.js"></script>

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>
<style>
  .card-body {
  max-height: 600px;
  overflow-y: auto;
}
</style>
<body>
  <header>
    <nav class="navbar navbar-dark bg-dark  ">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Navbar</span>
      </div>
    </nav>
  </header>
<main>
  <div class="container-fluid mt-5">
    <div class="row">
      <!-- Columna izquierda: Stream -->
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h3>Vista de Cámara</h3>
          </div>
          <div class="card-body bg-dark d-flex justify-content-center align-items-center" 
               style="height:700px; width:100%;">
            <canvas id="video-canvas" 
                    style="display:none; max-height:100%; width:100%; background:#000;"></canvas>
          </div>
        </div>
      </div>

      <!-- Columna derecha: Tabla -->
      <div class="col-md-4">
        <div class="card">
          <div class="card-header">
            <h3>Lista de Cámaras</h3>
          </div>
          <div class="card-body p-0">
            <table class="table table-striped mb-0" id="camera-table">
              <thead class="table-dark">
                <tr>
                  <th>ID</th>
                  <th>Responsable</th>
                  <th>Direccion</th>
                  <th>Acción</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"></script>
  <script>
      let player = null;

      async function loadCameras() {
    const res = await fetch("/api/cameras");
      const cameras = await res.json();

      const tbody = document.querySelector("#camera-table tbody");
      tbody.innerHTML = "";

    cameras.forEach((cam) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
      <td>${cam.id}</td>
      <td>${cam.responsable}</td>
      <td>${cam.domicilio}</td>
      <td><button class="btn btn-primary view-btn" data-cam="${cam.id}">Ver</button></td>
      `;
      tbody.appendChild(tr);
    });

    // Delegado: agregar listeners
    document.querySelectorAll(".view-btn").forEach(btn => {
        btn.addEventListener("click", () => playStream(btn.dataset.cam));
    });
  }

      function playStream(camId) {
        console.log("playStream camId =", camId);

      const canvas = document.getElementById("video-canvas");

      if (player) {
      // destruir / parar player anterior
      try {player.destroy(); } catch (e) { if (player.stop) player.stop(); }
      player = null;
    }

      const url = `ws://${location.host}/api/stream?cam=${encodeURIComponent(camId)}`;
    console.log("Conectando a:", url);

    player = new JSMpeg.Player(url, { canvas: canvas });
    canvas.style.display = "block";
  }

  // cargar al inicio
  loadCameras();
  </script>
</body>

</html>
